<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
  </head>
  <body>
    <h1>Javascript Counter App</h1>
    <button id="increment" onclick="onClickIncrement()">Increment</button>
    <input id="counter" value="0" />
    <button id="decrement" onclick="onClickDecerment()">Decrement</button>


    <script>
      const onClickIncrement = () => {
        let valueIncrement = document.getElementById("counter");
        valueIncrement.value = Number(valueIncrement.value) + 1;
      };
      const onClickDecerment = () => {
        let valueDecerment = document.getElementById("counter");
        valueDecerment.value = Number(valueDecerment.value) - 1;
      };
    </script>
  </body>
</html>
